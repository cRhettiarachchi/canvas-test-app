name: Deploy Vue App

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
        default: dev

# Add permissions for OIDC
permissions:
  id-token: write # Required for OIDC
  contents: read # Required for checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vue project
        run: pnpm run build:dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::977324179069:role/GitHubActionsDeployRole
          aws-region: ap-northeast-1

      - name: Upload assets to S3
        run: |
          aws s3 sync dist/assets/ s3://canva-dev-90/assets/ \
            --delete \
            --cache-control "max-age=31536000,public,immutable"

      - name: Debug Secrets
        run: |
          echo "EC2_HOST is set: ${{ secrets.EC2_HOST != '' }}"
          echo "SSH Key length: ${#EC2_SSH_PRIVATE_KEY}"
          echo "First line of key:"
          echo "$EC2_SSH_PRIVATE_KEY" | head -n 1
        env:
          EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy index.html to EC2
        run: |
          scp -i ~/.ssh/deploy_key dist/index.html deploy@${{ secrets.EC2_HOST }}:/tmp/index.html
          ssh -i ~/.ssh/deploy_key deploy@${{ secrets.EC2_HOST }} "sudo mv /tmp/index.html /usr/share/nginx/my-vue-app/index.html && sudo systemctl reload nginx"

      - name: Deployment complete
        run: echo "ðŸŽ‰ Deployed to http://ec2.charihettiarachchi.it.com"
