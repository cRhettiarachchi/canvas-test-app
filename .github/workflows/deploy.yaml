name: Deploy to AWS

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "s3_bucket=${{ secrets.PROD_S3_BUCKET }}" >> $GITHUB_OUTPUT
            echo "cloudfront_id=${{ secrets.PROD_CLOUDFRONT_ID }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "s3_bucket=${{ secrets.DEV_S3_BUCKET }}" >> $GITHUB_OUTPUT
            echo "cloudfront_id=${{ secrets.DEV_CLOUDFRONT_ID }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.env.outputs.s3_bucket }} \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "*.html" \
            --exclude "*.json"

          aws s3 sync dist/ s3://${{ steps.env.outputs.s3_bucket }} \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.env.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "üöÄ Deployed to ${{ steps.env.outputs.environment }}"
          echo "üì¶ S3 Bucket: ${{ steps.env.outputs.s3_bucket }}"
          echo "‚òÅÔ∏è CloudFront: ${{ steps.env.outputs.cloudfront_id }}"
