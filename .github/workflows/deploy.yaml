name: Deploy Vue App
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
        default: dev

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vue project
        run: pnpm run build:dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::977324179069:role/GitHubActionsDeployRole
          aws-region: ap-northeast-1

      - name: Upload assets to S3
        run: |
          aws s3 sync dist/assets/ s3://canva-dev-90/assets/ \
            --delete \
            --cache-control "max-age=31536000,public,immutable"

      - name: Deploy index.html to EC2
        uses: nogsantos/scp-deploy@master
        with:
          src: ./dist/index.html
          host: ${{ secrets.EC2_HOST }}
          remote: /usr/share/nginx/my-vue-app
          port: 22
          user: deploy
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deployment complete
        run: echo "ðŸŽ‰ Deployed to http://ec2.charihettiarachchi.it.com"
